<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-card class="ion-margin-bottom">
      <ion-img src="/assets/icon/user.png"></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>SANOU Bakary</ion-card-title>
            <ion-card-subtitle>Résulats</ion-card-subtitle>
          </ion-col>


          <ion-col size="8" class="ion-text-right">
            <ion-card-subtitle>Moyenne général :</ion-card-subtitle>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-card-subtitle>16</ion-card-subtitle>
          </ion-col>


          <ion-col size="8" class="ion-text-right">
            <ion-card-subtitle>Moyenne du semestre 1 :</ion-card-subtitle>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-card-subtitle>16</ion-card-subtitle>
          </ion-col>

          <ion-col size="8" class="ion-text-right">
            <ion-card-subtitle>Moyenne du semestre 2 :</ion-card-subtitle>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-card-subtitle>16</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


   
  
    <ion-item lines="none">
      <ion-label>
        <ion-input placeholder="Les notes du semestre 1"></ion-input>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <br>

    <ion-item lines="none">
      <ion-label>
        <ion-input placeholder="Les notes du semestre 2"></ion-input>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

  </div>
</ion-content>
